name: Django CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@v2.3.2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --verbose -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test
